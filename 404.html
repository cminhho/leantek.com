<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/leantek.com/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>leanTek - Software Development & IT Consulting</title>
    <meta name="description" content="leanTek provides custom software development, IT consulting and digital transformation services to help businesses innovate and grow.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    
    <!-- Single Page Apps for GitHub Pages -->
    <!-- https://github.com/rafgraph/spa-github-pages -->
    <!-- This script takes the current url and converts the path and query -->
    <!-- string into just a query string, and then redirects the browser -->
    <!-- to the new url with only a query string and hash fragment, -->
    <!-- e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes -->
    <!-- https://www.foo.tld/?/one/two&a=b~and~c=d#qwe -->
    <!-- Note: this 404.html file must be at least 512 bytes for it to work -->
    <!-- with Internet Explorer (it is currently > 512 bytes) -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- This is a simple fallback page for GitHub Pages SPA routing -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>leanTek</h1>
        <p>This site requires JavaScript to be enabled.</p>
        <p>Please enable JavaScript and refresh the page.</p>
      </div>
    </noscript>
  </body>
</html>
